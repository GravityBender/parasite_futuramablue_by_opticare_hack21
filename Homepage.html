<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>OptiCare</title>
        <link rel="icon" href="hackhathon_logo.png" type="image/x-icon"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="header.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://kit.fontawesome.com/c41d9efb3c.js"crossorigin="anonymous"></script>
        <style>
            * {
                margin: 0;
                padding: 0;
            }
        </style>
    </head>
    <body>
        <header>
            <div class="company-logo">
                <img src="" alt="logo">&nbsp;
                <span class="company-name">OptiCare</span>
            </div>
                <div class="search">
                    <div class="searchbar">
                        <input type="text" name="" id="">
                        <i class="material-icons">search</i>
                    </div>
                    <i class="material-icons">&#xe152;</i>
            </div>
            <div class="buy-or-cart">
                <span class="block" onclick="buynow()"><i class='fas fa-shopping-cart' style='font-size:36px'></i> Buy Now</span><span class="block" onclick="addtocart()"><i class='fas fa-cart-plus' style='font-size:36px'></i> Add Cart</span>
            </div>
            <div class="login-or-signup">
                <span class="block" onclick="login()">Login</span><span class="block" onclick="signup()">Sign-up</span>
            </div>
        </header>
    </body>
</html>
